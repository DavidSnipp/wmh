<div class="row" style="height: 900px;">
  <div class="col-sm-6">
    <ngb-carousel [interval]="3000" class="carousel slide" style="max-width: 750px">
      <ng-template ngbSlide>
        <div class="picsum-img-wrapper">
          <img src="../../assets/rooms/cater1.jpg" alt="">
        </div>
      </ng-template>
      <ng-template ngbSlide>
        <div class="picsum-img-wrapper">
          <img src="../../assets/rooms/cater2.jpg" alt="">
        </div>
      </ng-template>
      <ng-template ngbSlide>
        <div class="picsum-img-wrapper">
          <img src="../../assets/rooms/cater3.jpg" alt="">
        </div>
      </ng-template>
      <ng-template ngbSlide>
        <div class="picsum-img-wrapper">
          <img src="../../assets/rooms/cater4.jpg" alt="">
        </div>
      </ng-template>
      <ng-template ngbSlide>
        <div class="picsum-img-wrapper">
          <img src="../../assets/rooms/cater5.jpg" alt="">
        </div>
      </ng-template>
    </ngb-carousel>
    <img src='../../assets/rooms/cater floorplan.png' style="width: 100%;">
  </div>
  <div class="col-sm-6">
    The Cater Room, previously known as the Committee Room. Terry Cater was the 8th Chairman of WMH for 14 years (2004-2018).
    <iframe src='https://hallbookingonline.com/worplesdon/plugin.php?filter=cater' width='100%' height='100%'>
    </iframe>
  </div>
</div>
